                "number": 1,

                "contentHtml": "\n\u003Cp\u003EN\u1ebfu b\u1ea1n c\u1ea3m th\u1ea5y th\u1ea5t v\u1ecdng v\u00ec d\u00e2n l\u00e0ng trong Minecraft kh\u00f4ng th\u1ec3 t\u1ef1 b\u1ea3o v\u1ec7 m\u00ecnh tr\u01b0\u1edbc c\u00e1c cu\u1ed9c t\u1ea5n c\u00f4ng c\u1ee7a illager, addon n\u00e0y s\u1ebd thay \u0111\u1ed5i \u0111i\u1ec1u \u0111\u00f3. N\u00f3 b\u1ed5 sung th\u00eam nhi\u1ec1u ng\u01b0\u1eddi b\u1ea3o v\u1ec7 l\u00e0ng v\u00e0 t\u0103ng \u0111\u1ed9 kh\u00f3 cho ng\u01b0\u1eddi ch\u01a1i, cung c\u1ea5p cho ng\u01b0\u1eddi ch\u01a1i tr\u1ea3i nghi\u1ec7m \u0111\u1ea7y th\u1eed th\u00e1ch \u0111\u1ec3 chi\u1ebfn \u0111\u1ea5u v\u1edbi tr\u00f9m v\u00e0 ki\u1ebfm c\u00e1c v\u1eadt ph\u1ea9m gi\u00e1 tr\u1ecb.\u003C\/p\u003E\n\n\u003Ch2\u003E\u003Cstrong\u003EGi\u1edbi thi\u1ec7u chung:\u003C\/strong\u003E\u003C\/h2\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EVillager Soldier 2 l\u00e0 m\u1ed9t ph\u1ea7n m\u1edf r\u1ed9ng c\u1ee7a Villager Soldier vanila. Addon thi\u00ean v\u1ec1 chi\u1ebfn thu\u1eadt v\u00e0 RPG. Addon h\u01b0\u1edbng \u0111\u1ebfn nh\u1eefng ng\u01b0\u1eddi ch\u01a1i th\u00edch th\u1eed s\u1ee9c v\u00e0 nh\u1eadn \u0111\u01b0\u1ee3c nh\u1eefng v\u1eadt ph\u1ea9m m\u1ea1nh t\u1eeb boss v\u00e0 d\u1eabn qu\u00e2n v\u00e0o tr\u1eadn chi\u1ebfn, b\u1ea1n c\u00f3 th\u1ec3 th\u1eed addon n\u00e0y ngay h\u00f4m nay.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_2.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch2\u003E\u003Cstrong\u003EC\u1ed1t truy\u1ec7n v\u00e0 b\u1ed1i c\u1ea3nh c\u1ee7a addon:\u003C\/strong\u003E\u003C\/h2\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003EAddon \u0111\u01b0a ng\u01b0\u1eddi ch\u01a1i v\u00e0o k\u1ecbch b\u1ea3n sau chi\u1ebfn tranh gi\u1eefa \u0110\u1ebf ch\u1ebf M\u1eb7t tr\u1eddi v\u00e0 \u0110\u1ebf ch\u1ebf H\u1eafc \u00e1m. Sau khi b\u1ecb l\u1ef1c l\u01b0\u1ee3ng \u0110\u1ebf ch\u1ebf H\u1eafc \u00e1m bao v\u00e2y t\u1ea1i ph\u00e1o \u0111\u00e0i sa m\u1ea1c, c\u0169ng l\u00e0 th\u00e0nh tr\u00ec cu\u1ed1i c\u00f9ng c\u1ee7a \u0110\u1ebf ch\u1ebf M\u1eb7t tr\u1eddi sau nh\u1eefng th\u1ea5t b\u1ea1i li\u00ean ti\u1ebfp, vua AnhemSteve v\u00e0 qu\u00e2n \u0111\u1ed9i \u0111\u1ebf ch\u1ebf c\u1ee7a \u00f4ng \u0111\u00e3 b\u1ecb bao v\u00e2y trong nhi\u1ec1u ng\u00e0y v\u1edbi th\u01b0\u01a1ng vong cao.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003E\u0110\u1ec3 b\u1ea3o to\u00e0n t\u00ednh m\u1ea1ng cho to\u00e0n b\u1ed9 qu\u00e2n \u0111\u1ed9i, vua AnhemSteve quy\u1ebft \u0111\u1ecbnh t\u1ef1 s\u00e1t. Sau c\u00e1i ch\u1ebft c\u1ee7a vua AnhemSteve v\u00e0 s\u1ef1 s\u1ee5p \u0111\u1ed5 c\u1ee7a \u0110\u1ebf ch\u1ebf M\u1eb7t tr\u1eddi, \u0110\u1ebf ch\u1ebf H\u1eafc \u00e1m b\u1eaft \u0111\u1ea7u qu\u00e1 tr\u00ecnh th\u00f4n t\u00ednh c\u00e1c v\u00f9ng l\u00e3nh th\u1ed5 kh\u00f4ng th\u1ec3 ki\u1ec3m so\u00e1t. Tuy nhi\u00ean, trong c\u00e1c ng\u00f4i l\u00e0ng, c\u01b0 d\u00e2n kh\u00f4ng mu\u1ed1n ph\u1ee5c t\u00f9ng s\u1ef1 cai tr\u1ecb c\u1ee7a \u0110\u1ebf ch\u1ebf H\u1eafc \u00e1m \u0111\u00e3 th\u00e0nh l\u1eadp qu\u00e2n \u0111\u1ed9i c\u1ee7a h\u1ecd \u0111\u1ec3 \u0111\u1ed1i \u0111\u1ea7u v\u1edbi c\u00e1c l\u1ef1c l\u01b0\u1ee3ng \u0111\u1ebf qu\u1ed1c.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003ENg\u01b0\u1eddi ch\u01a1i s\u1ebd \u0111\u1ea3m nh\u1eadn vai tr\u00f2 l\u00e0 h\u1eadu du\u1ec7 cu\u1ed1i c\u00f9ng c\u1ee7a \u0110\u1ebf ch\u1ebf M\u1eb7t tr\u1eddi, l\u00e3nh \u0111\u1ea1o c\u00e1c ng\u00f4i l\u00e0ng, x\u00e2y d\u1ef1ng qu\u00e2n \u0111\u1ed9i, \u0111\u00e1nh b\u1ea1i c\u00e1c v\u1ecb t\u01b0\u1edbng \u1edf nhi\u1ec1u khu v\u1ef1c kh\u00e1c nhau v\u00e0 th\u1ef1c hi\u1ec7n cu\u1ed9c bao v\u00e2y ph\u00e1o \u0111\u00e0i c\u1ee7a nh\u00e0 vua, n\u01a1i ch\u1ec9 huy t\u1ed1i cao v\u00e0 \u0111\u1ea1i t\u01b0\u1edbng Illager \u0111ang c\u1ed1 th\u1ee7.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003E\u003Cstrong\u003EPhi\u00ean b\u1ea3n 2 - The Empire War:\u003C\/strong\u003E\u003C\/h2\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E\u003Cem\u003ESau khi th\u00e0nh l\u1eadp l\u1ef1c l\u01b0\u1ee3ng d\u00e2n qu\u00e2n l\u00e0ng \u0111\u1ec3 t\u1ef1 b\u1ea3o v\u1ec7 m\u00ecnh, d\u00e2n l\u00e0ng nh\u1eadn ra r\u1eb1ng ch\u1ec9 ri\u00eang vi\u1ec7c \u0111\u1ed1i m\u1eb7t v\u1edbi s\u1ef1 b\u00e0nh tr\u01b0\u1edbng c\u1ee7a \u0110\u1ebf ch\u1ebf Black Illager l\u00e0 qu\u00e1 nguy hi\u1ec3m. Do \u0111\u00f3, c\u00e1c d\u00e2n qu\u00e2n quy\u1ebft \u0111\u1ecbnh th\u00e0nh l\u1eadp m\u1ed9t l\u1ef1c l\u01b0\u1ee3ng qu\u00e2n s\u1ef1 th\u1ed1ng nh\u1ea5t g\u1ecdi l\u00e0 \u0110\u01a1n v\u1ecb Chi\u1ebfn s\u0129 D\u00e2n l\u00e0ng \u0110\u1eb7c bi\u1ec7t. D\u1eabn \u0111\u1ea7u qu\u00e2n \u0111\u1ed9i l\u00e0 t\u01b0\u1edbng l\u00e0ng v\u00e0 hai c\u00e1nh tay ph\u1ea3i c\u1ee7a \u00f4ng, Swordthane v\u00e0 Agile Axe. Nh\u1edd li\u00ean minh n\u00e0y, tr\u1eadn chi\u1ebfn gi\u1eefa d\u00e2n l\u00e0ng v\u00e0 ng\u01b0\u1eddi d\u00e2n tr\u1edf n\u00ean ho\u00e0nh tr\u00e1ng nh\u01b0 tr\u1eadn chi\u1ebfn gi\u1eefa c\u00e1c \u0111\u1ebf ch\u1ebf. \u0110i\u1ec1u n\u00e0y \u0111\u00e1nh d\u1ea5u s\u1ef1 kh\u1edfi \u0111\u1ea7u c\u1ee7a m\u1ed9t cu\u1ed9c ch\u1ea1y \u0111ua v\u0169 trang gi\u1eefa \u0110\u1ebf ch\u1ebf Illager h\u00f9ng m\u1ea1nh (\u0110\u1ebf ch\u1ebf \u0110en) v\u00e0 li\u00ean minh gi\u1ea3i ph\u00f3ng l\u00e0ng (Li\u00ean minh M\u1eb7t tr\u1eddi).\u003C\/em\u003E\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003ERealm PvE Villager Soldier 2 (Summer Realm):\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_2.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EM\u00e1y ch\u1ee7 Discord c\u1ee7a t\u00f4i:\u003C\/strong\u003E \u003Cem\u003E\u003Ca href=\u0022https:\/\/mcpedl.com\/leaving\/?url=https%3A%2F%2Fdiscord.gg%2FPGZQe3yWg4\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003Eb\u1ea5m v\u00e0o \u0111\u00e2y\u003C\/a\u003E\u003C\/em\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E* C\u00e1ch th\u1ee9c gia nh\u1eadp realm:\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E- B\u01b0\u1edbc 1: Tham gia m\u00e1y ch\u1ee7 Discord c\u1ee7a t\u00f4i\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E- B\u01b0\u1edbc 2: v\u00e0o vai tr\u00f2 Realm v\u00e0 nh\u1ea5p v\u00e0o n\u00fat m\u00e0u xanh l\u00e1 c\u00e2y \u0111\u1ec3 nh\u1eadn role Realm\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E- B\u01b0\u1edbc 3: v\u00e0o link Realm \u0111\u1ec3 l\u1ea5y link gia nh\u1eadp.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cstrong\u003E- B\u01b0\u1edbc 4 (IOS): M\u1edf li\u00ean k\u1ebft realm, v\u00e0 copy code sau \u0111\u00f3 v\u00e0o Minecraft, click v\u00e0o join realm, v\u00e0 qua code n\u00e0y \u0111\u1ec3 join realm.\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Ch2\u003E\u003Cstrong\u003EChi ti\u1ebft Addon:\u003C\/strong\u003E\u003C\/h2\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003ENh\u1eefng ng\u01b0\u1eddi l\u00ednh d\u00e2n l\u00e0ng:\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E\u0110\u01a1n v\u1ecb binh s\u0129\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Ch5\u003EB\u1edfi v\u00ec n\u00f3 l\u00e0 m\u1ed9t addon m\u1edf r\u1ed9ng c\u1ee7a vani l\u00ednh d\u00e2n l\u00e0ng, c\u00e1c \u0111\u01a1n v\u1ecb c\u0169 v\u1eabn gi\u1eef nguy\u00ean c\u01a1 ch\u1ebf n\u00e2ng c\u1ea5p v\u00e0 t\u00f9y ch\u1ec9nh:\u003C\/h5\u003E\n\n\u003Ch2\u003E\u003Cstrong\u003EM\u1ed9t s\u1ed1 thay \u0111\u1ed5i trong Villager Soldier 2:\u003C\/strong\u003E\u003C\/h2\u003E\n\n\u003Cul\u003E\u003Cli\u003E\u003Cp\u003ETrong villager soldier 2, t\u1eeb c\u1ea5p \u0111\u1ed9 \u01b0u t\u00fa \u0111\u1ebfn royalr villager ki\u1ebfm v\u00e0 r\u00ecu c\u00f3 th\u1ec3 s\u1eed d\u1ee5ng thanh ki\u1ebfm l\u1edbn v\u00e0 r\u00ecu chi\u1ebfn\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ENg\u01b0\u1eddi ch\u01a1i c\u00f3 th\u1ec3 s\u1eed d\u1ee5ng cu\u1ed9n l\u00ean c\u1ea5p \u0111\u1ec3 l\u00ean c\u1ea5p cho binh l\u00ednh d\u00e2n l\u00e0ng.\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ECaptain scroll s\u1ebd bi\u1ebfn thanh ki\u1ebfm l\u00ednh th\u00e0nh \u0111\u1ed9i tr\u01b0\u1edfng (t\u1eeb c\u1ea5p \u0111\u1ed9 l\u00ednh \u0111\u1ebfn c\u1ea5p ho\u00e0ng gia).\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003ENh\u1eefng ng\u01b0\u1eddi l\u00ednh s\u1ebd sinh s\u1ea3n t\u1ea1i c\u00e1c ng\u00f4i l\u00e0ng v\u1edbi b\u1ed9 \u0111\u1ed3ng v\u00e0 \u0111\u1ed3ng.\u003C\/p\u003E\u003C\/li\u003E\u003C\/ul\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003EVillager Spear\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_3.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch4\u003E\u003Cstrong\u003E\u003Cem\u003EL\u01b0u \u00fd: C\u00f3 th\u1ec3 s\u1eed d\u1ee5ng khi\u00ean t\u1eeb c\u1ea5p l\u00ednh \u0111\u1ebfn c\u1ea5p ho\u00e0ng gia.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h4\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003EX\u1ea1 th\u1ee7 d\u00e2n l\u00e0ng:\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_4.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch4\u003E\u003Cstrong\u003E\u003Cem\u003EL\u01b0u \u00fd: C\u00f3 th\u1ec3 s\u1eed d\u1ee5ng 1 ki\u1ec3u s\u00fang sau khi l\u00ean c\u1ea5p.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h4\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003ED\u00e2n l\u00e0ng ph\u00f9 th\u1ee7y:\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_5.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch5\u003E\u003Cstrong\u003ETr\u00e1i: Villager Master Cleric: C\u00f3 th\u1ec3 h\u1ed3i m\u00e1u cho ng\u01b0\u1eddi ch\u01a1i v\u00e0 d\u00e2n l\u00e0ng, golem. C\u00f3 th\u1ec3 c\u1ee9u d\u00e2n l\u00e0ng kh\u1ecfi d\u00e2n l\u00e0ng zombie.\u003C\/strong\u003E\u003C\/h5\u003E\n\n\u003Ch5\u003E\u003Cstrong\u003EPh\u1ea3i: Tri\u1ec7u h\u1ed3i s\u01b0 golem d\u00e2n l\u00e0ng: N\u00e2ng c\u1ea5p t\u1eeb gi\u00e1o s\u0129 tr\u01b0\u1edfng l\u00e0ng b\u1eb1ng huy ch\u01b0\u01a1ng b\u1ea3o v\u1ec7. C\u00f3 th\u1ec3 tri\u1ec7u h\u1ed3i\u003C\/strong\u003E nh\u1eefng golem c\u0169 \u003Cstrong\u003Enh\u01b0 th\u00e1p ph\u00e1o tre v\u00e0 th\u00e1p ph\u00e1o d\u01b0a v\u00e0 tri\u1ec7u h\u1ed3i\u003C\/strong\u003E m\u1ed9t \u003Cstrong\u003Econ golem s\u1eaft c\u1ee9 sau 600 gi\u00e2y.\u003C\/strong\u003E\u003C\/h5\u003E\n\n\u003Ch5\u003E\u003Cstrong\u003E\u003Cem\u003EC\u00f3 th\u1ec3 c\u00f3 \u0111\u01b0\u1ee3c m\u1ed9t gi\u00e1o s\u0129 ch\u1ee7 l\u00e0ng khi ng\u01b0\u1eddi ch\u01a1i \u0111\u01b0a cu\u1ed1n s\u00e1ch gi\u00e1o s\u0129 cho m\u1ed9t gi\u00e1o s\u0129 d\u00e2n l\u00e0ng.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h5\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003ES\u00e1ch Gi\u00e1o s\u0129:\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Ch4\u003E\u003Cstrong\u003E\u003Cem\u003EC\u00f3 th\u1ec3 s\u1eed d\u1ee5ng v\u00e0 cho m\u1ed9t s\u1ed1 hi\u1ec7u qu\u1ea3\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h4\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_6.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_7.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003E\u0110\u01a1n v\u1ecb b\u1ea3o v\u1ec7\u003C\/strong\u003E\u003C\/h3\u003E\n\n\u003Ch4\u003E\u003Cem\u003E\u0110\u01a1n v\u1ecb b\u1ea3o v\u1ec7 l\u00e0 g\u00ec?\u003C\/em\u003E\u003C\/h4\u003E\n\n\u003Ch5\u003E\u003Cstrong\u003EC\u00e1c \u0111\u01a1n v\u1ecb b\u1ea3o v\u1ec7 l\u00e0 \u0111\u01a1n v\u1ecb b\u1ea3o v\u1ec7 c\u00e1 nh\u00e2n (c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c thu\u1ea7n h\u00f3a b\u1eb1ng ng\u1ecdc l\u1ee5c b\u1ea3o). Sau khi \u0111\u01b0\u1ee3c n\u00e2ng c\u1ea5p t\u1eeb \u0111\u1ed9i b\u1ea3o v\u1ec7 huy ch\u01b0\u01a1ng, c\u00e1c \u0111\u01a1n v\u1ecb binh s\u0129 s\u1ebd tr\u1edf th\u00e0nh \u0111\u01a1n v\u1ecb b\u1ea3o v\u1ec7.\u003C\/strong\u003E\u003C\/h5\u003E\n\n\u003Ch5\u003E\u003Cstrong\u003E\u003Cem\u003EC\u00e1c \u0111\u01a1n v\u1ecb b\u1ea3o v\u1ec7 ho\u1ea1t \u0111\u1ed9ng nh\u01b0 th\u1ebf n\u00e0o?\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h5\u003E\n\n\u003Ch5\u003E\u003Cstrong\u003E\u0110\u01a1n v\u1ecb b\u1ea3o v\u1ec7 l\u00e0 m\u1ed9t \u0111\u01a1n v\u1ecb \u0111\u1eb7c bi\u1ec7t c\u00f3 th\u1ec3 \u0111\u01b0\u1ee3c thu\u1ea7n h\u00f3a, \u0111\u1eb7c bi\u1ec7t l\u00e0 \u1edf ch\u1ed7 ng\u01b0\u1eddi b\u1ea3o v\u1ec7 c\u00f3 th\u1ec3 s\u1eed d\u1ee5ng v\u0169 kh\u00ed tr\u00f9m qu\u1ea7n x\u00e3 sinh v\u1eadt v\u00e0 t\u1ea5t c\u1ea3 c\u00e1c v\u0169 kh\u00ed addon ngo\u1ea1i tr\u1eeb v\u0169 kh\u00ed t\u1ea7m xa.\u003C\/strong\u003E\u003C\/h5\u003E\n\n\u003Ch3\u003E\u003Cstrong\u003EHuy ch\u01b0\u01a1ng b\u1 a5t v\u00e0 c\u00f3 th\u1ec3 h\u00fat m\u00e1u k\u1ebb th\u00f9. Anh ta c\u00f3 th\u1ec3 tri\u1ec7u t\u1eadp m\u1ed9t \u0111\u1ed9i qu\u00e2n \u0111\u1ebf qu\u1ed1c tinh nhu\u1ec7.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h4\u003E\n\n\u003Ch4\u003E\u003Cstrong\u003ETr\u00e1i: Evoker Commandant: \u003Cem\u003E\u00d4ng l\u00e0 nh\u00e0 l\u00e3nh \u0111\u1ea1o c\u1ea5p cao nh\u1ea5t trong h\u1ec7 th\u1ed1ng qu\u00e2n s\u1ef1 \u0111\u1ebf qu\u1ed1c da \u0111en. Anh ta c\u00f3 th\u1ec3 tri\u1ec7u h\u1ed3i c\u00e1c t\u01b0\u1edbng sinh v\u1eadt v\u00e0 c\u00f3 1% c\u01a1 h\u1ed9i tri\u1ec7u h\u1ed3i m\u1ed9t t\u01b0\u1edbng l\u0129nh illager.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h4\u003E\n\n\u003Ch4\u003E\u003Cstrong\u003E\u003Cem\u003E\u0110\u1ec3 gi\u1eef cho addon th\u00fa v\u1ecb, t\u00f4i s\u1ebd kh\u00f4ng th\u00f4ng b\u00e1o s\u1ef1 s\u1ee5t gi\u1ea3m c\u1ee7a c\u00e1c boss.\u003C\/em\u003E\u003C\/strong\u003E\u003C\/h4\u003E\n\n\u003Cp\u003E\u003Cstrong\u003EQu\u00e2n \u0111\u1ed9i \u0110\u1ebf ch\u1ebf \u0110en\u003C\/strong\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_17.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_18.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/202285\/images\/villager-soldier-2-the-black-empire--villager-soldier-vanilla-plus-version-_19.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/p\u003E\n\n\u003Ch2\u003E\u003Cstrong\u003EBiome \u0110\u1ed3ng b\u1eb1ng:\u003C\/strong\u003E\u003C\/h2\u003E\n\n\u003Cp\u003E\u003Cimg src=\u0022https:\/\/api.mcpedl.com\/storage\/submissions\/21                 "contentHtml": "\u003Cp\u003E\u003Ci\u003EGiao di\u1ec7n ng\u01b0\u1eddi d\u00f9ng h\u1eefu \u00edch (Useful UI) l\u00e0 m\u1ed9t g\u00f3i t\u00e0i nguy\u00ean gi\u00fap c\u1ea3i thi\u1ec7n l\u1ed1i ch\u01a1i MCBE c\u1ee7a b\u1ea1n v\u1edbi c\u00e1c t\u00ednh n\u0103ng v\u00f4 c\u00f9ng h\u1eefu \u00edch nh\u01b0 Hi\u1ec3n th\u1ecb \u0111\u1ed9 b\u1ec1n, \u0102n c\u1eafp r\u01b0\u01a1ng (Chest Stealer) c\u00f9ng v\u1edbi m\u1ed9t s\u1ed1 t\u00ednh n\u0103ng kh\u00e1c m\u00e0 t\u00f4i s\u1ebd gi\u1edbi thi\u1ec7u trong b\u00e0i vi\u1ebft n\u00e0y :D\u003C\/i\u003E\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/sLK5Own.png\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/sLK5Own.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003E\u003Cb\u003EM\u00e0n h\u00ecnh ch\u01a1i\u003C\/b\u003E\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003EGi\u1edd \u0111\u00e2y \u1edf m\u00e0n h\u00ecnh ch\u01a1i s\u1ebd c\u00f3 th\u00eam m\u1ed9t thanh t\u00ecm ki\u1ebfm gi\u00fap b\u1ea1n t\u00ecm ki\u1ebfm th\u1ebf gi\u1edbi d\u1ec5 d\u00e0ng h\u01a1n bao gi\u1edd h\u1ebft (C\u1ea7n ch\u00fa \u00fd ch\u1eef hoa v\u00e0 ch\u1eef th\u01b0\u1eddng)\u003C\/p\u003E\u003C\/div\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/qno1wXu.png\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/qno1wXuh.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003E\u003Cb\u003EM\u00e0n h\u00ecnh HUD\u003C\/b\u003E\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003EThanh EXP gi\u1edd s\u1ebd lu\u00f4n hi\u1ec3n th\u1ecb trong ch\u1ebf \u0111\u1ed9 s\u00e1ng t\u1ea1o\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003ETh\u00eam Hi\u1ec3n th\u1ecb \u0111\u1ed9 b\u1ec1n v\u00e0 S\u1ed1 \u00f4 c\u00f2n tr\u1ed1ng trong \u003Cu\u003EKho \u0111\u1ed3\u003C\/u\u003E c\u1ee7a b\u1ea1n\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003ET\u1ecda \u0111\u1ed9 chunk c\u0169ng \u0111\u01b0\u1ee3c th\u00eam v\u00e0o g\u00f3i t\u00e0i nguy\u00ean n\u00e0y \u003Ca href=\u0022https:\/\/vnpedl.eu.org\/d\/77-toa-do-chunk\u0022 rel=\u0022ugc noopener\u0022 target=\u0022_self\u0022 rel=\u0022ugc noopener\u0022 target=\u0022_self\u0022\u003ET\u1eccA \u0110\u1ed8 CHUNK\u003C\/a\u003E\u003C\/p\u003E \u003C\/div\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/DNCTzj3.png\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/DNCTzj3.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003EB\u1ea1n c\u00f3 th\u1ec3 b\u1ea5m n\u00fat \u003Cu\u003ETAB\u003C\/u\u003E (PC) ho\u1eb7c b\u1ea5m n\u00fat r\u01b0\u01a1ng (Mobile) \u0111\u1ec3 hi\u1ec3n th\u1ecb Inventory l\u00ean HUD c\u1ee7a b\u1ea1n\u003C\/p\u003E\u003C\/div\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/qhquPYG.png\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/qhquPYG.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003E\u003Cb\u003EM\u00e0n h\u00ecnh trao \u0111\u1ed5i\u003C\/b\u003E\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003ETh\u00eam \u003Cu\u003E\u0110i\u1ec3m EXP\u003C\/u\u003E trong m\u00e0n h\u00ecnh Trade \u0111\u1ec3 b\u1ea1n d\u1ec5 d\u00e0ng c\u00f3 th\u1ec3 qu\u1ea3n l\u00fd d\u00e2n l\u00e0ng c\u1ee7a b\u1ea1n h\u01a1n, c\u0169ng nh\u01b0 th\u00eam t\u00ednh n\u0103ng \u003Cu\u003EXem tr\u01b0\u1edbc giao d\u1ecbch ch\u01b0a \u0111\u01b0\u1ee3c m\u1edf kh\u00f3a\u003C\/u\u003E\u003C\/p\u003E\u003C\/div\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/U2Q8sfa.png\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/U2Q8sfah.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003E\u003Cb\u003EM\u00e0n h\u00ecnh r\u01b0\u01a1ng\u003C\/b\u003E\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003ETrong m\u00e0n h\u00ecnh r\u01b0\u01a1ng s\u1ebd c\u00f3 th\u00eam c\u00e1c n\u00fat t\u00ednh n\u0103ng nh\u01b0 Quick Loot v\u00e0 Quick Drop, bao g\u1ed3m c\u00e1c n\u00fat m\u1edbi ch\u1ec9 c\u1ea7n b\u1ea5m m\u1ed9t l\u1ea7n l\u00e0 c\u00f3 th\u1ec3 l\u1ea5y to\u00e0n b\u1ed9 Item t\u1eeb chi\u1ebfc r\u01b0\u01a1ng \u0111\u00f3!\u003C\/p\u003E\u003C\/div\u003E\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/EyLMv38.png\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/EyLMv38h.png\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003E\u003Cb\u003EM\u00e0n h\u00ecnh nung\u003C\/b\u003E\u003C\/p\u003E\u003C\/div\u003E\n\u003Cdiv style=\u0022text-align:center\u0022\u003E\u003Cp\u003ETrong                 "contentHtml": "\u003Cp\u003ESkyblock l\u00e0 m\u1ed9t map ch\u1ec9 c\u00f3 m\u1ed9t v\u00f9ng \u0111\u1ea5t \u1edf tr\u00ean tr\u1eddi, nhi\u1ec7m v\u1ee5 c\u1ee7a b\u1ea1n l\u00e0 ph\u1ea3i sinh t\u1ed3n l\u00e2u nh\u1ea5t c\u00f3 th\u1ec3. V\u00e0 tui \u0111\u00e3 t\u1eebng nghe v\u00e0 ch\u01a1i skyblock \u0111\u00f3 r\u1ed3i, n\u00f3 r\u1ea5t chi l\u00e0 th\u00fa v\u1ecb. B\u1edfi th\u1ebf b\u1ed9 n\u00e3o c\u1ee7a tui \u0111\u00e3 ngh\u0129 ra:\u201cT\u1ea1i sao tui kh\u00f4ng t\u1ea1o m\u1ed9t map skyblock cho m\u00ecnh c\u00f3 nhi\u1ec1u ch\u1ebf \u0111\u1ed9 kh\u00e1c nhau ?\u201d. V\u00e0 tui \u0111\u00e3 l\u00e0m n\u00f3 nh\u01b0ng v\u00ec v\u1ea5n \u0111\u1ec1 th\u1eddi gian v\u00e0 c\u00f3 c\u0103n b\u1ec7nh l\u01b0\u1eddi n\u00ean tui l\u00e0m ch\u1ec9 c\u00f3 4 ch\u1ebf \u0111\u1ed9 th\u00f4i. Th\u00f4i kh\u00f4ng nhi\u1ec1u chuy\u1ec7n n\u1eefa ch\u00fang ta h\u00e3y c\u00f9ng kh\u00e1m ph\u00e1 xem map n\u00e0y n\u00f3 nh\u01b0 th\u1ebf n\u00e0o.\u003C\/p\u003E\n\n\u003Ch3\u003EC\u00e1ch ch\u01a1i\u003C\/h3\u003E\n\n\u003Cp\u003EKhi b\u1ea1n v\u00e0o map th\u00ec b\u1ea1n s\u1ebd th\u1ea5y ph\u1ea7n gi\u1edbi thi\u1ec7u map. N\u1ebfu b\u1ea1n s\u1eed d\u1ee5ng ch\u1ebf \u0111\u1ed9 t\u00e2m chu\u1ea9n \u00e1 th\u00ec b\u1ea1n c\u00f3 th\u1ec3 nh\u00e1y chu\u1ed9t ho\u1eb7c ch\u1ea1m v\u00e0o m\u00e0n h\u00ecnh \u0111i\u1ec7n tho\u1ea1i b\u1ea5t k\u1ef3 v\u00e0o m\u00e0n h\u00ecnh \u0111\u1ec3 v\u00e0o map. (L\u00e0m ph\u1ea7n gi\u1edbi thi\u1ec7u n\u00e0y nhi\u1ec1u l\u1ed7i vl :V)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/fAqbgaQ.jpeg\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/fAqbgaQh.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch3\u003E4 Ch\u1ebf \u0111\u1ed9 n\u00e0y c\u00f3 g\u00ec \u0111\u0103\u0323c bi\u00ea\u0323t ?\u003C\/h3\u003E\n\n\u003Col style=\u0022list-style-type:decimal\u0022\u003E\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ESkyblock Classic\u003C\/strong\u003E\u003C\/p\u003E\n\n   \u003Cp\u003EL\u00e0 1 ch\u1ebf \u0111\u1ed9 ch\u01a1i c\u1ee7a skyblock c\u1ed5 \u0111i\u1ec3n ch\u1ec9 c\u00f3 c\u00e2y, \u0111\u1ea5t, \u0111\u00e1 v\u00e0 \u0111\u00e1\u003C\/p\u003E\n\n   \u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/wQZIo3A.jpeg\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/wQZIo3Ah.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ESkyblock Now\u003C\/strong\u003E\u003C\/p\u003E\n\n   \u003Cp\u003EL\u00e0 1 ch\u1ebf \u0111\u1ed9 ch\u01a1i c\u1ee7a skyblock gi\u1ed1ng SkyBlock Classic nh\u01b0ng map n\u00e0y c\u00f3 th\u1ec3 random qu\u1eb7ng\u003C\/p\u003E\n\n   \u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/CU6JQnU.jpeg\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/CU6JQnUh.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ESkyblock Impossible\u003C\/strong\u003E\u003C\/p\u003E\n\n   \u003Cp\u003EL\u00e0 1 ch\u1ebf \u0111\u1ed9 ch\u01a1i gi\u1ed1ng 2 skyblock kia nh\u01b0ng map n\u00e0y cho \u0111\u1ea3o nh\u1ecf h\u01a1n c\u00e2y b\u00e9 t\u00ed t\u1eb9o ph\u1ea3i d\u1ef1a v\u00e0o may m\u1eafn th\u00ec ch\u1ed3i c\u00e2y m\u1edbi r\u1edbt ra, k\u1ebft h\u1ee3p v\u1edbi addon \u003Cstrong\u003EMinecraft Impossible x Cursed\u003C\/strong\u003E ch\u1ebf \u0111\u1ed9 n\u00e0y s\u1ebd n\u00e2ng l\u00ean m\u1ed9t t\u1ea7m cao m\u1edbi, k\u00e8m theo khi t\u1ed1i s\u1ebd random ra m\u1ea5y con qu\u00e1i v\u1eadt :)))\u003C\/p\u003E\n\n   \u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/1MDEbQM.jpeg\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/1MDEbQMh.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\u003C\/li\u003E\n\n\u003Cli\u003E\u003Cp\u003E\u003Cstrong\u003ESkyblock One Block\u003C\/strong\u003E\u003C\/p\u003E\u003C\/li\u003E\u003C\/ol\u003E\n\n\u003Cp\u003EL\u00e0 m\u00f4\u0323t ch\u1ebf \u0111\u1ed9 ch\u01a1i skyblock nh\u01b0ng kh\u00f4ng gi\u1ed1ng 3 ch\u1ebf \u0111\u1ed9 kia, v\u00ec map n\u00e0y s\u1ebd cho b\u1ea1n c\u00f3 1 block \u0111\u1ea5t c\u1ecf v\u00e0 n\u00f3 s\u1ebd random ra c\u00e1c sinh v\u1eadt (t\u1eeb hi\u1ec1n \u0111\u1ebfn th\u00f9 \u0111\u1ecbch), random ra c\u00e1c r\u01b0\u01a1ng v\u00e0 r\u01b0\u01a1ng cao c\u1ea5p, random ra c\u00e1i b\u00ecnh. (M\u1edf c\u00e0ng nhi\u1ec1u ng\u01b0\u1eddi ch\u01a1i th\u00ec t\u1ec9 l\u1ec7 random ra cao h\u01a1n)\u003C\/p\u003E\n\n\u003Cp\u003E\u003Ca href=\u0022https:\/\/i.imgur.com\/0wEsToM.jpeg\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022 rel=\u0022ugc noopener nofollow\u0022 target=\u0022_blank\u0022\u003E\u003Cimg src=\u0022https:\/\/i.imgur.com\/0wEsToMh.jpeg\u0022 title=\u0022\u0022 alt=\u0022\u0022\u003E\u003C\/a\u003E\u003C\/p\u003E\n\n\u003Ch3\u003EL\u01b0u \u00fd \u2757\u003C\/h3\u003E\n\n\u003Cp\u003ECh\u1ec9 ch\u1ecdn m\u1ed9t c\u00e1nh c\u1eeda thui v\u00ec k\u1ef9 n\u0103ng v\u1ec1 l\u1ec7nh c\u00f2n non n\u1edbt l\u1eafm\u003C\/p\u003E\n\n\u003Ch3\u003EVideo trailer map\u003C\/h3\u003E\n\n\u003Cp\u003E\u003Cspan data-s9e-mediaembed=\u0022youtube\u0022 style=\u0022display:inline-block;width:100%;max-width:640px\u0022\u003E\u003Cspan style=\u0022display:block;overflow:hidden;position:relative;padding-bottom:56.25%\u0022\u003E\u003Ciframe allowfullscreen=\u0022\u0022 loading=\u
